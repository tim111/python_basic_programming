<p>Een gebruiker geeft een getal in. Het programma berekent en toont tien veelvouden van dit getal.</p>
<h3>Invoer</h3>
<p>Een natuurlijk getal.</p>
<h3>Uitvoer</h3>
<p>10 veelvouden van dit getal.</p>
<h3>Voorbeeld</h3>
<p><strong>Invoer:</strong></p>
<pre>Geef een getal op: 5 </pre>

<p><strong>Uitvoer:</strong></p>
<pre>0
5
10
15
20
25
30
35
40
45
</pre>
